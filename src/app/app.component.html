City: <input #newCity type="text" [(ngModel)]="inputCity"> 
<button (click)="add(newCity.value)">Add</button>
<button (click)="delete()">Delete</button>
<ul>
  <li *ngFor="let city of cities">
    <p [ngClass]="{'tandil' : city=='Tandil'}">{{city}}</p>
  </li>
</ul>
<p class="huge">{{inputCity}}</p>
